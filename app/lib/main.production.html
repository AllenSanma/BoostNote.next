<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <title>Inpad</title>

  <link rel="stylesheet" type="text/css" href="../../compiled/main.css">
  <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/addon/dialog/dialog.css">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
    }
    #content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.95);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(0.95);
      }
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: white;
    }
    #loading img {
      animation: pulse 1s ease-in-out infinite;
    }
    #loading p {
      font-size: 24px;
    }
  </style>
</head>
<body>
<div id="loading">
  <img width="300" src="../../resources/icon.svg" />
  <p>Loading...</p>
</div>
<div id="content"></div>

<!-- Codemirror stuff -->
<script type="text/javascript" src="../../node_modules/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/mode/meta.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/mode/overlay.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/mode/loadmode.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/keymap/sublime.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/runmode/runmode.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/edit/continuelist.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/search/search.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/search/searchcursor.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/search/jump-to-line.js"></script>
<script type="text/javascript" src="../../node_modules/codemirror/addon/dialog/dialog.js"></script>

<script type="text/javascript" src="../../compiled/main.js"></script>

</body>
</html>
